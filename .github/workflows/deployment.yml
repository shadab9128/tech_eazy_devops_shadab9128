name: Terraform Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "dev"

env:
  AWS_REGION: eu-north-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Terraform Code
        uses: actions/checkout@v4
        with: 
          ref: assignment-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Verify repo structure
        run: ls -R 
        
      - name: Terraform Init
        working-directory: Assignment-3/terraform
        run: terraform init

      - name: Import existing Target Group
        working-directory: Assignment-3/terraform
        run: terraform import aws_lb_target_group.tg ${{ secrets.TG_ARN }}

      - name: Terraform Plan
        working-directory: Assignment-3/terraform
        run: terraform plan -auto-approve -var="stage=dev" -var="key_name=${{ vars.AWS_KEY_PAIR }}"

      - name: Terraform Apply
        working-directory: Assignment-3/terraform
        run: terraform apply -auto-approve -var="stage=dev" -var="key_name=${{ vars.AWS_KEY_PAIR }}"

      - name: Show ALB DNS
        working-directory: Assignment-3/terraform
        run: |
          echo "ALB DNS:"
          terraform output -raw alb_dns

