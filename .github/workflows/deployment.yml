name: Terraform Deployment on AWS

on:
  push:
    branches:
      - main  # Trigger deployment when you push workflow changes to main
  workflow_dispatch: # Manual trigger

jobs:
  terraform-deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Assignment-3/terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: assignment-3   # Checkout the branch with Terraform code

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Terraform Init
        run: terraform init
        working-directory: Assignment-3/terraform

          # - name: Terraform Format Check
          #run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
          -var="ami_id=${{ secrets.AMI_ID }}" \
          -var="key_name=${{ secrets.EC2_KEY_NAME }}" \
          -var="s3_bucket_name=${{ secrets.S3_BUCKET_NAME }}" \
          -var="instance_count=${{ secrets.INSTANCE_COUNT }}"
        working-directory: Assignment-3/terraform

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
          -var="ami_id=${{ secrets.AMI_ID }}" \
          -var="key_name=${{ secrets.EC2_KEY_NAME }}" \
          -var="s3_bucket_name=${{ secrets.S3_BUCKET_NAME }}" \
          -var="instance_count=${{ secrets.INSTANCE_COUNT }}"
        working-directory: Assignment-3/terraform
