name: ðŸš€ Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "dev"

env:
  AWS_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Initialize Terraform (first run)
      - name: ðŸ§± Terraform Init
        working-directory: Assignment-3/terraform
        run: terraform init -input=false

      # âœ… Safe Target Group Import (non-breaking)
      - name: ðŸ§© Import existing Target Group (safe import)
        working-directory: Assignment-3/terraform
        continue-on-error: true
        run: |
          echo "ðŸ” Checking if Target Group exists in Terraform state..."
          terraform init -input=false >/dev/null
          if terraform state list 2>/dev/null | grep -q "aws_lb_target_group.tg"; then
            echo "âœ… Target Group already managed by Terraform. Skipping import."
          else
            echo "âš™ï¸ Importing existing Target Group..."
            terraform import aws_lb_target_group.tg "${{ secrets.TG_ARN }}" || echo "âš ï¸ Import skipped (already managed)."
          fi

      # âœ… Safe Listener Import (non-breaking)
      - name: ðŸ§© Import existing Listener (safe import)
        working-directory: Assignment-3/terraform
        continue-on-error: true
        run: |
          echo "ðŸ” Checking if Listener exists in Terraform state..."
          terraform init -input=false >/dev/null
          if terraform state list 2>/dev/null | grep -q "aws_lb_listener.http_listener"; then
            echo "âœ… Listener already managed by Terraform. Skipping import."
          else
            echo "âš™ï¸ Importing existing Listener..."
            terraform import aws_lb_listener.http_listener "${{ secrets.LISTENER_ARN }}" || echo "âš ï¸ Import skipped (already managed)."
          fi

      # Terraform Plan (preview)
      - name: ðŸ§® Terraform Plan
        working-directory: Assignment-3/terraform
        run: terraform plan -var="stage=${{ github.event.inputs.stage }}" -var="key_name=${{ vars.AWS_KEY_PAIR }}"

      # Terraform Apply (deploy)
      - name: ðŸš€ Terraform Apply
        working-directory: Assignment-3/terraform
        run: terraform apply -auto-approve -var="stage=${{ github.event.inputs.stage }}" -var="key_name=${{ vars.AWS_KEY_PAIR }}"

      # Fetch ALB DNS
      - name: ðŸŒ Get ALB DNS
        working-directory: Assignment-3/terraform
        id: alb
        run: echo "dns=$(terraform output -raw alb_dns)" >> $GITHUB_OUTPUT

      # Health check
      - name: ðŸ©º Health Check
        run: |
          echo "Waiting for application to be healthy..."
          timeout 300 bash -c 'until curl -fs http://${{ steps.alb.outputs.dns }}/hello; do sleep 10; done'
          echo "âœ… Application is healthy and responding."

      # Summary
      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "âœ… Deployment Completed Successfully!"
          echo "Stage: ${{ github.event.inputs.stage }}"
          echo "ALB DNS: ${{ steps.alb.outputs.dns }}"
          echo "App URL: http://${{ steps.alb.outputs.dns }}/"
