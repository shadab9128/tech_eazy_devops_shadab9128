name: ğŸš€ Deploy Terraform Infrastructure to AWS

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage (e.g. dev, prod)"
        required: true
        default: "dev"

env:
  AWS_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        working-directory: Assignment-3/terraform
        run: terraform init -input=false

      - name: ğŸ§© Import existing Target Group (safe import)
        working-directory: Assignment-3/terraform
        run: |
          echo "ğŸ” Checking Target Group..."
          if terraform state list | grep -q "aws_lb_target_group.tg"; then
            echo "âœ… Target Group already managed â€” skipping import."
          else
            echo "âš™ï¸ Importing existing Target Group..."
            terraform import aws_lb_target_group.tg "${{ secrets.TG_ARN }}" || echo "âš ï¸ Skipping import â€” already managed or not found."
          fi

      - name: ğŸ§© Import existing Listener (safe import)
        working-directory: Assignment-3/terraform
        run: |
          echo "ğŸ” Checking Listener..."
          if terraform state list | grep -q "aws_lb_listener.http_listener"; then
            echo "âœ… Listener already managed â€” skipping import."
          else
            echo "âš™ï¸ Importing existing Listener..."
            terraform import aws_lb_listener.http_listener "${{ secrets.LISTENER_ARN }}" || echo "âš ï¸ Skipping import â€” already managed or not found."
          fi

      - name: ğŸ§® Terraform Plan
        working-directory: Assignment-3/terraform
        run: terraform plan \
          -var="stage=${{ github.event.inputs.stage }}" \
          -var="key_name=${{ vars.AWS_KEY_PAIR }}" \
          -input=false

      - name: ğŸš€ Terraform Apply
        working-directory: Assignment-3/terraform
        run: terraform apply -auto-approve \
          -var="stage=${{ github.event.inputs.stage }}" \
          -var="key_name=${{ vars.AWS_KEY_PAIR }}" \
          -input=false

      - name: ğŸŒ Get ALB DNS
        working-directory: Assignment-3/terraform
        id: alb
        run: echo "dns=$(terraform output -raw alb_dns)" >> $GITHUB_OUTPUT

      - name: ğŸ©º Health Check
        run: |
          echo "â³ Waiting for application to become healthy..."
          timeout 300 bash -c 'until curl -fs "http://${{ steps.alb.outputs.dns }}/hello"; do sleep 10; done'
          echo "âœ… Application is healthy!"

      - name: ğŸ“„ Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Stage: ${{ github.event.inputs.stage }}"
          echo "ALB DNS: ${{ steps.alb.outputs.dns }}"
          echo "ğŸŒ Application URL: http://${{ steps.alb.outputs.dns }}/"
