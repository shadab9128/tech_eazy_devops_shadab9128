name: Terraform Deployment on AWS

on:
  workflow_dispatch: # Manual trigger

jobs:
  terraform-deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Assignment-3/terraform  # Consistent working directory for all steps

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: assignment-3   # Checkout the branch with Terraform code

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Updated to a recent version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate  # Should pass with previous fixes

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="region=${{ secrets.AWS_REGION }}" \  # Override if needed; else uses variables.tf default
            -var="stage=${{ secrets.STAGE }}" \  # Override if needed
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}" \  # Override if needed
            -var="key_name=${{ secrets.EC2_KEY_NAME }}" \
            -var="existing_bucket_name=${{ secrets.EXISTING_BUCKET_NAME }}" \
            -var="github_repo=${{ secrets.REPO_GITHUB }}"  # Override if needed

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \  # Override if needed
            -var="stage=${{ secrets.STAGE }}" \  # Override if needed
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}" \  # Override if needed
            -var="key_name=${{ secrets.EC2_KEY_NAME }}" \
            -var="existing_bucket_name=${{ secrets.EXISTING_BUCKET_NAME }}" \
            -var="github_repo=${{ secrets.REPO_GITHUB }}"  # Override if needed

      - name: Show Terraform Outputs
        run: terraform output  # Displays outputs for debugging