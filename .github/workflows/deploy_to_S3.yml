name: Build and Deploy JAR to S3

on:
  workflow_dispatch:

jobs:
  build-and-upload-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'   # matches your pom's <java.version>
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: mvn -B -DskipTests package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Upload JAR to S3 Bucket
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          JAR_FILE=$(find target -maxdepth 1 -type f -name "*.jar" ! -name "*sources*.jar" ! -name "*javadoc*.jar" | head -n 1)
          if [ -f "$JAR_FILE" ]; then
            aws s3 cp "$JAR_FILE" "s3://$S3_BUCKET_NAME/$(basename "$JAR_FILE")"
            echo "Uploaded $(basename "$JAR_FILE") to s3://$S3_BUCKET_NAME/"
          else
            echo "No JAR file found in target"
            exit 1
          fi